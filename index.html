<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Kadeřnictví Petra</title>

        <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
        <link href="css/magnific-popup.css" type="text/css" rel="stylesheet">
        <link href="css/main.css" type="text/css" rel="stylesheet">
        <link href="css/responsive.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <section id="banner">
            <div id="kader"
                 data-0="top: 50%; left: 0%; transform: rotate(0deg);"
                 data-400="top: 35%; left: 0%; transform: rotate(0deg);"
                 data-1000="left: -50%; transform: rotate(-60deg);"
            >
            </div>
            <div id="nictvi"
                 data-0="top: 50%; right: 0%; transform: rotate(0deg);"
                 data-400="top: 35%; right: 0%; transform: rotate(0deg);"
                 data-1000="right: -50%; transform: rotate(60deg);"
            >
            </div>

            <div class="sc"
                 data-0="background-image: !url(img/open-sc.png);"
                 data-100="background-image: !url(img/close-sc.png);"
                 data-250="background-image: !url(img/open-sc.png);"
                 data-400="background-image: !url(img/close-sc.png);"
                 data-550="background-image: !url(img/open-sc.png);"

            ></div>
        </section>
        <section id="services"
                 data-0="top: 100%;"
                 data-600="top: 70%;"
                 data-1000="top: 0%;"
                 data-1300="top: -20%"
        >
        </section>
        <section id="foto"
                 data-1000="top: 100%;"
                 data-1300="top: 70%;"
                 data-1500="top: 0%;"
                 data-1700="top: 0%;"
                 data-2000="top: -20%;"
        >

        </section>

        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/jquery.mobile-1.3.2.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/skrollr.min.js"></script>
        <script type="text/javascript" src="js/skrollr.menu.min.js"></script>
        <script type="text/javascript">
            var s = skrollr.init();
            skrollr.menu.init(s);
        </script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
