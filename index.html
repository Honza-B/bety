<!DOCTYPE html>
<html>
<head>
    <title>Getting Started</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css">

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery.mobile-1.3.2.min.js"></script>
    <script src="js/kiwi.min.js"></script>
    <script src="js/game.js"></script>
    <script>

		$( document ).on( "pageinit", "#demo-page", function() {

			$( document ).on( "swipeleft swiperight", "#demo-page", function( e ) {
				// We check if there is no open panel on the page because otherwise
				// a swipe to close the left panel would also open the right panel (and v.v.).
				// We do this by checking the data that the framework stores on the page element (panel: open).
				if ( $.mobile.activePage.jqmData( "panel" ) !== "open" ) {
					if ( e.type === "swipeleft"  ) {
						$( "#right-panel" ).panel( "open" );
					} else if ( e.type === "swiperight" ) {
						$( "#left-panel" ).panel( "open" );
					}
				}
			});
		});

    </script>
</head>
<body>
    <div data-role="page" id="demo-page" data-theme="d" data-url="demo-page" tabindex="0" class="ui-page ui-page-panel ui-page-active ui-body-d" style="min-height: 606px;">

        <div class="ui-panel-content-wrap ui-body-d ui-panel-animate ui-panel-content-wrap-closed">
            <div data-role="content" class="ui-content" role="main">
                <dl>
                    <dt>Swipe <span>verb</span></dt>
                    <dd><b>1.</b> to strike or move with a sweeping motion</dd>
                </dl>
            </div>
        </div>

        <div data-role="panel" id="left-panel" data-theme="b" class="ui-panel ui-panel-position-left ui-panel-display-reveal ui-body-b ui-panel-animate ui-panel-closed">
            <div class="ui-panel-inner">
                <p>Left reveal panel.</p>
                <a href="#" data-rel="close" data-role="button" data-mini="true" data-inline="true" data-icon="delete" data-iconpos="right" data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-theme="d" class="ui-btn ui-btn-up-d ui-shadow ui-btn-corner-all ui-mini ui-btn-inline ui-btn-icon-right">
                    <span class="ui-btn-inner">
                        <span class="ui-btn-text">Close</span>
                        <span class="ui-icon ui-icon-delete ui-icon-shadow">&nbsp;</span>
                    </span>
                </a>
            </div>
        </div>

        <div class="ui-panel-dismiss" data-panelid="left-panel"></div>
    </div>
</body>
</html>
